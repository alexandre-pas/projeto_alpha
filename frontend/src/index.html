<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Login</title>
    </head>
    <body>
        <div id="root">
            <div id="box-login">
            
                <div class="box-card-login">
                    <div id="box-title-login">
                        <h2 class="title-login" >Entrar</>
                        <h2 class="title-login" >Cadastrar-se</h2>
                    </div>
                    <div class="box-input">
                        <img class="icon-login" src="img/letter.png" alt="" />
                        <input class="input-login" id="input-email" type="email" placeholder="E-mail" />
                    </div>
                    <div  class="box-input">
                        <img class="icon-login" src="img/lock.png" alt="" />
                        <input class="input-login" id="input-password" type="password" placeholder="Senha" />
                        <img class="icon-login" id="icon-invisible" status="true" src="img/invisible.png" alt="" />
                    </div>
                    <div id="forgot-password"><a id="link-forgot" href="#"  target="_blank" rel="noopener noreferrer">Esqueceu a senha?</a></div>

                    <input id="btn-login" type="button" value="Acessar" />
                </div>


                <div  class="box-card-login" >
                    <img  id="img-login" src="img/imgLogin.png" alt="" />
                </div>

            </div>
        </div>
    </body>
</html>
